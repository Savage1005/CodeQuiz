<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Rock and Roll Quiz</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!--Highscore and Timer-->
<div class="container">
    <nav class="navbar navbar-light text-white bg-secondary">
  <button type="button" class="btn btn-primary btn-lg mt-2 ml-3">View High Score</button>
    <div class="right mr-4" id="timer">Time:</div>
    </nav>
  </div>
    <hr>

    <!--Intro Screen and start of quiz-->
    <main class="Jumbo-tron text-center m-5 p-5">
    <div id="questions">
    <h1><div id="title text-center m-5 p-5"> Rock and Roll Quiz!</div></h1>
    <h3><div id="secondary">For each wrong answer, 10 seconds will be deducted. How ever many seconds are left will be your score. Please click the button to get started:</div></h3>
    </div>
    <div id="possibleAns"></div>
    <div id="start">
    <button type="button" class="btn btn-primary btn-lg m-4">Start</button>
    </div>


  
  <!--for Endgame-->
  <div class="end-game" id="endgame"></div>

 <!--for Highscore-->
 <div class="high-score" id="highscore"></div>
</main>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
